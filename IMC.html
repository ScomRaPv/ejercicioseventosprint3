<body>
    <header>
        <ul class="nav justify-content-center">
            <li class="nav-item ">
              <a class="nav-link active text-black fw-semibold" aria-current="page" href="IMC.html">IMC</a>

    <main>
   
        <div class="text-center pt-3 ">
            <h2>Calculadora de masa Corporal</h2>
        </div>
        <div class="p-3 text-center ">
            <form class="border rounded-4 col-md-4 offset-md-4 p-5 text-black fw-semibold border border-black ">
                <div class="mb-3 col-8 offset-md-2 ">
                    <label for="estatura" class="form-label">Estatura (Cm)</label>
                    <input type="number" class="form-control text-center border border-black" id="estatura" required>
                </div>
                <div class="mb-3 col-8  offset-md-2">
                    <label for="peso" class="form-label border-black ">Peso (Kg)</label>
                    <input type="number" class="form-control text-center border border-black" id="peso" required>
                </div>               
                <button type="button" class="btn btn-primary fw-semibold col-8 my-3" id="calcular">Calcular</button>
                <div>
                    <input type="number" class="form-control form-label text-center border border-black " id="resultado" placeholder="RESULTADO" disabled>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
